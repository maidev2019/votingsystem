<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Registration and Login App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <br>
    <br>
    
    <div class="container">
        <div class="row">          
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">                
                <h1>User Login Page</h1>
                <form th:action="@{/login}" method="POST">
                    <!-- Success message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password!</div>
                    </div>
                    <!-- Success message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out!</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <input id="username" type="text" name="username" placeholder="Enter Email ID" class="form-control" required autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="Enter Password" class="form-control" required autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">                        
                        <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
