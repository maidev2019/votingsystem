<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Challenge Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>List of challenges</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                   <th>Title</th> 
                   <th>Description</th> 
                   <th>Rating</th> 
                   <th>Completed</th>
                   <th>Vote action</th> 
                   <th>Common actions</th> 
                </tr>
            </thead>
            <tbody>
                <tr th:each = "challenge: ${challenges}">
                    <td th:text = "${challenge.title}"></td>
                    <td th:text = "${challenge.description}"></td>
                    <td th:text = "${challenge.rating}"></td>
                    <td th:text = "${challenge.isCompleted}"></td>
                </tr>
            </tbody>

        </table>

    </div>
</body>

</html>
