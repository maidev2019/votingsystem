<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8" />
    <title>Challenge Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" href="/">Challenge Voting System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/challenges}">List of challenges</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive2">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <div class="row">
            <h1>Open Challenges</h1>            
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/challenges/new}" class="btn btn-primary btn-sm mb-3" style="font-size: 18px">Add Challenge</a>
            </div>
        </div>
        <table class="table table-striped table-bordered" style="width: 100%">
            <thead class="table-dark">
                <tr>
                    <th style="width: 10%">Title</th>
                    <th style="width: 40%">Description</th>
                    <th style="width: 5%">Rating</th>
                    <th style="width: 10%">Completed</th>
                    <th style="width: 10%">Vote action</th>
                    <th style="width: 15%">Common actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chal: ${notcompletedchallenges}">
                    <td th:text="${chal.title}" style="font-size: 18px"></td>
                    <td th:text="${chal.description}" style="font-size: 18px"></td>
                    <td th:text="${chal.rating}" style="font-size: 18px"></td>
                    <td style="font-size: 18px">
                        <form th:action="@{/challenges/complete/{id}(id=${chal.id})}" method="get">
                            <input type="checkbox" id="isCopleted" name="isCopleted" th:checked="${chal.isCompleted}" th:onclick="submit()" />
                            <span for="isCopleted" th:unless="${chal.isCompleted}">Complete</span>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/challenges/vote/{id}(id=${chal.id})}" method="get">
                            <input type="checkbox" id="myCheckbox" name="myCheckbox" th:checked="${chal.isChecked}" th:onclick="submit()" />
                            <span for="myCheckbox" th:if="${chal.isChecked}">Voted</span>
                            <span for="myCheckbox" th:unless="${chal.isChecked}">Vote</span>
                        </form>
                    </td>
                    <td>
                        <a th:href="@{/challenges/edit/{id}(id=${chal.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/challenges/{id}(id=${chal.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <h1>Completed Challenges</h1>
        <table class="table table-striped table-bordered" style="width: 100%">
            <thead class="table-dark">
                <tr>
                    <th style="width: 10%">Title</th>
                    <th style="width: 40%">Description</th>
                    <th style="width: 5%">Rating</th>
                    <th style="width: 10%">Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chal: ${completedchallenges}">
                    <td th:text="${chal.title}" style="font-size: 18px"></td>
                    <td th:text="${chal.description}" style="font-size: 18px"></td>
                    <td th:text="${chal.rating}" style="font-size: 18px"></td>
                    <td style="font-size: 18px">
                        <form th:action="@{/challenges/uncomplete/{id}(id=${chal.id})}" method="get">
                            <input type="checkbox" id="isCopleted" name="isCopleted" th:checked="${chal.isCompleted}" th:onclick="submit()" />
                            <span for="isCopleted" th:if="${chal.isCompleted}">Completed</span>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
