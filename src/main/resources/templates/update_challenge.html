<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Challenge Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Challenge Voting System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/challenges}">List of challenges</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Challenge</h1>
                <div class="card-body">
                    <form th:action="@{/challenges/{id} (id = ${challenge.id})}" th:object="${challenge}" method="POST">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name="" th:field="*{title}" placeholder="Enter challenge title" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea  name="" th:field="*{description}" placeholder="Enter challenge description" class="form-control"  rows="5"></textarea>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
