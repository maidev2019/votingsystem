<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

     <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Challenge Voting System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/challenges}">List of challenges</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <!-- Success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You have successfully registered to our system! </div>
                </div>
                <h1>Registration</h1>
                <form th:action="@{/registration}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label class="control-label" for="firstName">First Name</label>
                        <input id="firstName" type="text" name="" th:field="*{firstName}" placeholder="Enter challenge first name" class="form-control" required autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="control-label" for="lastName">Last Name</label>
                        <input id="lastName" type="text" name="" th:field="*{lastName}" placeholder="Enter challenge last name" class="form-control" required autofocus>
                    </div>                    
                    <br>
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input id="email" type="text" name="" th:field="*{email}" placeholder="Enter challenge email" class="form-control" required autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input id="password" type="password" name="" th:field="*{password}" placeholder="Enter challenge password" class="form-control" required autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>

                    <div class="box-footer">
                        
                    </div>                        
                </form>
            </div>
        </div>
    </div>
</body>

</html>
